<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title> Instituto de Computação</title>
    <style type="text/css">
    </style>
  </head>
  <body>
    <script>
      for (var i = 0; i < 10; i++) {
        var criarTabela = "<table border=1 style='float:left; margin:10px'>";
        criarTabela += "<tr> <th colspan = 2> Produtos de " + (i+1) + "</th> </tr>";
        for (var j = 0; j < 10; j++) {
          criarTabela += "<tr><td>" + (i+1) + "x" + (j+1) + "</td><td>" + ((i+1)*(j+1)) + "</td></tr>";
        }
        criarTabela += "</table>";
        document.write(criarTabela);
      }
    </script>
  </body>
</html>
